name: Prefetch Lapis Data

on:
  schedule:
    - cron: '0 2 * * 5'   # every Friday at 02:00 UTC
  workflow_dispatch:      # allow manual trigger

jobs:
  prefetch:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: ${{ github.workspace }}/R/libs
      FUTURE_PLAN: multisession
      R_MAX_CORES: 4

    steps:
      # 1. Checkout latest commit
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 2. Cache R packages
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-R-${{ hashFiles('prefetch.R') }}
          restore-keys: |
            ${{ runner.os }}-R-

      # 3. Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # 4. Cache system dependencies
      - name: Cache system dependencies
        id: syscache
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev
        shell: bash

      # 5. Install R dependencies (skip if already cached)
      - name: Install dependencies
        run: |
          R -e "pkgs <- c('tidyverse','future.apply','httr','jsonlite'); \
          to_install <- pkgs[!pkgs %in% rownames(installed.packages())]; \
          if(length(to_install)) install.packages(to_install, repos='https://cloud.r-project.org')"


      # 6. Prefetch CSV data
      - name: Prefetch SARS-CoV-2 data
        run: Rscript prefetch.R

      # 7. Commit and push CSVs if changed
      - name: Commit & push CSVs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add LociTracker/data/prefetched_*.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update prefetched SARS-CoV-2 mutation data"
            git push origin main --force
          else
            echo "No changes to commit."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
