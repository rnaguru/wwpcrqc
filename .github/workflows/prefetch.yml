name: Prefetch Lapis Data

permissions:
  contents: write   # <-- required for git push

on:
  schedule:
    - cron: '0 2 * * 5'   # every Friday at 02:00 UTC
  workflow_dispatch:      # allow manual run

jobs:
  prefetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            future.apply
            httr

      - name: Prefetch data
        run: Rscript prefetch.R

      - name: Commit and push CSVs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add LociTracker/data/prefetched_*.csv
          git commit -m "Update prefetched SARS-CoV-2 mutation data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
